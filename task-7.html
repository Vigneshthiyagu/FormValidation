      let a = "12 + 3 * 5";
      let splitArray = a.split(" ");

      let operation = [];

          operation.push(n);
        }
      });
      console.log(number);
      console.log(operation);
      let result = number.shift();
      operation.forEach((n) => {
        let num = number.shift();
        switch (n) {
          case "+":
            console.log(result);
            console.log(num);
            result += num;
            console.log(result);
            break;
          case "-":
            result -= num;
            break;
          case "*":
            console.log(result);
            console.log(num);
            result *= num;
            break;
          case "/":
            result /= num;
            break;
          default:
            console.log("Invalid Operation");
        }
      });
